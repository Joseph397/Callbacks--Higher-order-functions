<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3Callbacks</title>
  </head>
  <body>
    <script>
      
        // Callback function to be exicuted at another time
        setTimeout(function(){
          console.log('The function was called back.');
        }, 3000)

    </script>
  </body>
</html>
